<ion-header>
  <ion-navbar>
    <ion-title text-center>
      {{ "Seasonal items"|translate }}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list *ngFor="let category of items" no-lines>
    <ion-list-header>{{category.name}}</ion-list-header>
    <ion-item *ngFor="let item of category.items" (click)="addToShoppingList(item.id)">
      <ion-avatar item-left>
        <img [src]="item.image"/>
      </ion-avatar>
      <p>{{item.name}}</p>
    </ion-item>
  </ion-list>
</ion-content>
